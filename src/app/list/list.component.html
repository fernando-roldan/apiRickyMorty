<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" *ngFor="let item of data">
                <div class="card shadow-sm">
                    <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ item.image }}"
                        role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                        focusable="false">
                    <div class="card-body">
                        <p class="card-title">{{ item.name }}</p>
                        <p class="card-subtitle">{{ item.species }}</p>
                        <p class="card-subtitle">{{ item.status }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="details/{{ item.id }}" type="button"
                                    class="btn btn-sm btn-outline-secondary">View</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center mt-3">
                <li class="page-item">
                  <button class="page-link" (click)="goToPrevPage()" [disabled]="!prevPageUrl">
                      <span aria-hidden="true">&laquo;</span>
                  </button>
                </li>
                <li class="page-item" *ngFor="let page of getPageArray()">
                    <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
                </li>
                <li class="page-item">
                    <button class="page-link" (click)="goToNextPage()" [disabled]="!nextPageUrl">
                        <span aria-hidden="true">&raquo;</span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</div>
